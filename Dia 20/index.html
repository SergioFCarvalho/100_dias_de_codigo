<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Venda com PayPal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
    <!-- Substitua YOUR_CLIENT_ID pelo seu client ID -->
  </head>
  <body>
    <div class="card">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSa-dCCS3aJJUfLXVpVvD4QAYwST7KTez9aFQ&s"
        alt="Produto"
        class="product-image"
      />
      <h2 class="product-title">Disco music</h2>
      <p class="product-description">Descrição curta do produto.</p>
      <span class="price">$9.99</span>

      <div id="paypal-button-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
